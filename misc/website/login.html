<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
body{
        background: rgb(40,199,250);background: linear-gradient(58deg, rgba(40,199,250,1) 0%, rgba(255,48,79,1) 100%);
}
    </style>
  </head>
  <body>
<section class="hero is-primary is-fullheight" style = "background: rgb(40,199,250);background: linear-gradient(58deg, rgba(40,199,250,1) 0%, rgba(255,48,79,1) 100%);">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form action="" class="box">
            <div class="field">
              <label for="" class="label">utilisateur</label>
              <div class="control has-icons-left">
                <input type="email" placeholder="ex. bob" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">mot de passe</label>
              <div class="control has-icons-left">
                <input type="password" placeholder="*******" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="checkbox">
                <input type="checkbox">
               Se souvenir de moi
              </label>
            </div>
            <div class="field" >
              <button class="button is-success" style = "background: rgba(40,199,250,1);">
                connecter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
  </body>
</html>
